  test-on-mac-arm:
    runs-on: "macos-14"
    steps:
      - name: "Checkout code"
        uses: "actions/checkout@v4"
        with:
          fetch-depth: 0 # Deep clone
      - name: "Remove the .bash_login file"
        run: "rm -rf ~/.bash_login"
      - name: "Install stow & adopt all the links"
        run: |
          brew install stow
          ./symlink.sh --adopt
          git status
          git restore .
          git status
      - name: "Run the install script and test"
        run: "./install.sh"
      - name: Archive logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: output-logs-for-rbenv
          path: /var/folders
